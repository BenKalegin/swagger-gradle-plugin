group = 'com.benjaminsproule'
version = '0.0.1'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://dl.bintray.com/gigasproule/maven"
    }
}

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'com.jfrog.bintray'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'com.github.kongchen:swagger-maven-plugin:3.1.2'
    testCompile 'junit:junit:4.12'
}

if (project.hasProperty('bintray_user') && project.hasProperty('bintray_apiKey')) {
    bintray {
        user = bintray_user
        key = bintray_apiKey

        configurations = ['archives']
        pkg {
            repo = "maven"
            name = "swagger-gradle-plugin"
//            websiteUrl = siteUrl
            vcsUrl = "https://github.com/gigaSproule/swagger-gradle-plugin"
            licenses = ["Apache-2.0"]
            publish = true
            version {
                name = project.version
                released = new Date()
            }
        }
    }
}
